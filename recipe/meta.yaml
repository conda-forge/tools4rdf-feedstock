{% set name = "tools4rdf" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tools4rdf-{{ version }}.tar.gz
  sha256: e5a826a0bcb034490c2efed0d28c4cde307860065a013e044984812826d6aa06

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - rdflib
    - pyyaml
    - python-graphviz
    - networkx
    - pandas
    - matplotlib

test:
  imports:
    - tools4rdf
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pyscal.org
  summary: python tool for working with ontologies and data models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
